<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{.title}} — ShopOdin</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: system-ui, sans-serif; color: #1a1a1a; background: #f5f5f5; }
    a { color: #2563eb; text-decoration: none; }
    a:hover { text-decoration: underline; }
    .header { background: #fff; border-bottom: 1px solid #e5e5e5; padding: 1rem 2rem; display: flex; align-items: center; justify-content: space-between; }
    .header h1 { font-size: 1.25rem; }
    .header nav a { margin-left: 1.5rem; font-size: 0.9rem; }
    .container { max-width: 1100px; margin: 0 auto; padding: 2rem; }
    .footer { text-align: center; padding: 2rem; color: #666; font-size: 0.85rem; border-top: 1px solid #e5e5e5; margin-top: 3rem; }
  </style>
  {{block "extra_head" .}}{{end}}
</head>
<body>

<header class="header">
  <h1><a href="/">ShopOdin</a></h1>
  <nav>
    <a href="/">Home</a>
    <a href="/products">Products</a>
    {{if .user_name}}<a href="/account">{{.user_name}}</a>{{else}}<a href="/login">Sign In</a>{{end}}
    <a href="/cart">Cart ({{.cart_count}})</a>
    <a href="/capability">Capability</a>
  </nav>
</header>

<div class="container">
  {{block "content" .}}{{end}}
</div>

<footer class="footer">
  <p>© {{.year}} ShopOdin. All rights reserved.</p>
</footer>

</body>
</html>
